<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>

    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .productos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 10px;
            width: 180px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        #carrito-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .eliminar {
            background: red;
            font-size: 12px;
            padding: 4px 8px;
        }

        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        .vaciar {
            background: black;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>ðŸ›’ Tienda Demo</h1>

    <div class="productos">
        <div class="producto">
            <h3>Laptop</h3>
            <p>$12000</p>
            <button onclick="agregarAlCarrito('Laptop', 12000)">Agregar</button>
        </div>

        <div class="producto">
            <h3>Mouse</h3>
            <p>$300</p>
            <button onclick="agregarAlCarrito('Mouse', 300)">Agregar</button>
        </div>

        <div class="producto">
            <h3>Teclado</h3>
            <p>$800</p>
            <button onclick="agregarAlCarrito('Teclado', 800)">Agregar</button>
        </div>
    </div>

    <div id="carrito-container">
        <h2>Carrito</h2>
        <ul id="lista-carrito"></ul>
        <div class="total">Total: $<span id="total">0</span></div>
        <button class="vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>

    <script>
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

        const listaCarrito = document.getElementById("lista-carrito");
        const totalElemento = document.getElementById("total");

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            guardarCarrito();
            renderCarrito();
        }

        function renderCarrito() {
            listaCarrito.innerHTML = "";
            let total = 0;

            carrito.forEach((producto, index) => {
                total += producto.precio;

                const li = document.createElement("li");
                li.innerHTML = `
                    ${producto.nombre} - $${producto.precio}
                    <button class="eliminar" onclick="eliminarProducto(${index})">X</button>
                `;

                listaCarrito.appendChild(li);
            });

            totalElemento.textContent = total;
        }

        function eliminarProducto(index) {
            carrito.splice(index, 1);
            guardarCarrito();
            renderCarrito();
        }

        function vaciarCarrito() {
            carrito = [];
            guardarCarrito();
            renderCarrito();
        }

        function guardarCarrito() {
            localStorage.setItem("carrito", JSON.stringify(carrito));
        }

        renderCarrito();
    </script>

</body>
</html>
